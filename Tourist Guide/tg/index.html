<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Get Latitude / Longitude by Address</title>
  
  
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Geo Coordinates by Address v2</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4>A BETTER WAY to get the latitude and longitude of an address using jQuery, and the <a href="https://github.com/ubilabs/geocomplete" target="_blank">geocomplete</a> plugin.</h4>
      <hr />
      <form id="property">
        <div class="form-group">
          <input type="text" name="name" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
          <input type="text" name="lat" class="form-control" placeholder="Latitude" readonly>
        </div>
        <div class="form-group">
          <input type="text" name="lng" class="form-control" placeholder="Longitude" readonly>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/jquery.geocomplete.min.js'></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDlqWATESwa7HOxipHqt-0AS82AXd43jas&amp;libraries=places'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
